{% extends "layout.html" %}
{% block head %}
    <title></title>
    <meta name="description" content="">
{% endblock %}
{% block body %}
<div class='container'>
  <h2>Currently available sublets</h2>
  <table class='table table-bordered'>
  <thead>
    <tr>  
      <th>
        Address
      </th>
      <th>
        Price
      </th>
      <th>
        Description
      </th>
    </tr>  
  </thead>
  {% for listing in listings %}
    <tr>  
      <td>
        {{listing.address}}
      </td>
      <td>
        {{listing.price|currency}}
      </td>
      <td>
        {{listing.description}}
      </td>
    </tr>  
  {% endfor %}
  </table>
</div>
{% endblock %}
{% block scripts %}
{% endblock %}
